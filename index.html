<!DOCTYPE html>
<html>
<head>
	<title>RS232 plot</title>
	<style>
	#res {
		display:none;
	}
	</style>
</head>
<body>
    <h1> Plotting RS232 </h1> 
    <section>
        <p>Bonjour, veuillez entrer les caractéristiques de la liaison série:
        </p>
        <hr>
        <div>
            <label for="Bits">Bits number</label>
            <input id="bits" type="number" placeholder="7 or 8">
        </div>
        <div>
            <label for="Stops">Stop bits number</label>
            <input id="stops" type="number" placeholder="0, 1 or 2">
        </div>
        <div>
            <label for="Rate">rate</label>
            <input id="rate" type="number" placeholder="9600">
		</div>
		<div>
            <label for="Octet">octet</label>
            <input id="octet" type="number" placeholder="55">
		</div>
		<br>
		<input type="submit" onclick="rs232()"  value="OK">
	</section>
	<section>
		<h1 id="res">Outputs :</h1>
		<hr>
		<label for="Yrinput">Your input :</label>
		<p id="data"></p>

		<label for="signal">Signal</label>
		<p id="ones"></p>
		<p id="vide"></p>
		<p id="zeros"></p>

		<label for="T bit">Bit duration</label>
		<p id="tBit"></p>
		<label for="O bit">Octet duration</label>
		<p id="tAllBits"></p>
	</section>
	<script src="rs232.js"></script>
</body>
</html>
