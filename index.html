<!DOCTYPE html>
<html>
<head>
	<title>RS232 plot</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>Plotting RS232</header>
    <section id="section-input">
		<h1>Inputs:</h1>
		<hr>
		<form>
			<p>Give RS232 informations: ? </p>
			<select id="bits">
				<option value='8'>8 bits</option>
				<option value='7'>7 bits</option>
			</select>
	
			<select id="stops">
				<option value='1'>1 stop</option>
				<option value='2'>2 stops</option>
			</select>
			<select id="rate">
				<option value='2400'>2400 bps</option>
				<option value='4800'>4800 bps</option>
				<option value='9600'>9600 bps</option>
				<option value='19200'>19200 bps</option>
				<option value='115200'>115200 bps</option>
			</select>
			<br>
			<br>
			Byte to be transmitted ? <input id="octet" type="text" value="68">
			<br><br>
			<input type="button" id="btn" value="ok">
		</form>
	</section i>
	<section>
		<h1 id="res">Results:</h1>
		<hr>
		<span>Your input:</span>
		<p id="data"></p>

		<span>Signal (include idle bits):</span>
		<p id="ones"></p>
		<p id="vide"></p>
		<p id="zeros"></p>
		<br>
		<span>Bit duration:</span>
		<p id="tBit"></p>
		<span>Byte duration:</span>
		<p id="tAllBits"></p>
	</section>
	<script src="rs232.js"></script>
</body>
</html>
