<!DOCTYPE html>
<html>
<head>
	<title>RS232 plot</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
		<h1>Inputs:</h1>
		<form>
			<p>Give RS232 informations: ?</p>
			<select id="bits">
				<option value='8'>8 bits</option>
				<option value='7'>7 bits</option>
			</select>
	
			<select id="stops">
				<option value='1'>1 stop</option>
				<option value='2'>2 stops</option>
			</select>
			<br>
			<select id="rate">
				<option value='2400'>2400 bps</option>
				<option value='4800'>4800 bps</option>
				<option value='9600'>9600 bps</option>
				<option value='19200'>19200 bps</option>
				<option value='115200'>115200 bps</option>
			</select>
			<br>
			<!-- <label> Débit ? </label><input  id="debit" type="text" value="9600"> -->
			<!-- <br> -->
			<label> Octet à transmettre ? </label><input id="octet" type="text" value="68">
			<br>
			<input type="button" onclick="rs232()" value="ok">
		</form>
	
	</section>
	<section>
		<h1 id="res">Results :</h1>
		<hr>
		<label for="Yrinput">Your input:</label>
		<p id="data"></p>

		<label for="signal">Signal:</label>
		<p id="ones"></p>
		<p id="vide"></p>
		<p id="zeros"></p>

		<label for="T bit">Bit duration:</label>
		<p id="tBit"></p>
		<label for="O bit">Octet duration:</label>
		<p id="tAllBits"></p>
	</section>
	<script src="rs232.js"></script>
</body>
</html>
